name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, allowing access
      - name: Checkout code
        uses: actions/checkout@v4

      # Install JFrog CLI
      - name: Install JFrog CLI
        run: |
          curl -fL https://getcli.jfrog.io | sh
          mv jfrog /usr/local/bin/
          
      - name: Configure JFrog CLI
        run: |
          jfrog rt config --url https://incloudmaster.jfrog.io/artifactory \
          --user ${{ secrets.ARTIFACTORY_USERNAME }} \
          --password ${{ secrets.ARTIFACTORY_PASSWORD }} \
          --interactive=false

      # Set up Java JDK (change '11' if necessary)
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
        # Install Maven
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Verify Maven installation
        run: |
          mvn --version

      - name: Build with Maven
        run: |
          mvn clean package

      - name: Configure Maven with JFrog
        run: |
          jfrog mvn config \
            --resolver-repo demo-libs-release \
            --snapshot-repo demo-libs-snapshot \
            --use-default-authentication \
            --interactive=false

      # Use JFrog Maven Install
      - name: Run JFrog Maven Install
        run: jfrog mvn install
